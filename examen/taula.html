<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ex1.css">
</head>
<body>
   <table>
    <tr>
        <td class="orange">1</td>
        <td class="blue">2</td>
        <td colspan="2" class="blue">3</td>
        <td class="blue">4</td>
    </tr>
    <tr>
        <td class="red">5</td>
        <td rowspan="2" class="gray">6</td>
        <td class="yellow">7</td>
        <td class="yellow">8</td>
        <td class="yellow">9</td>
    </tr>
    <tr>
        <td class="red">10</td>
        <td class="yellow">11</td>
        <td class="yellow">12</td>
        <td class="yellow">13</td>
    </tr>
    <tr>
        <td colspan="4" class="red">14</td>
        <td rowspan="2" class="yellow">15</td>
    </tr>
    <tr>
        <td class="red">16</td>
        <td class="yellow">17</td>
        <td class="yellow">18</td>
        <td class="yellow">19</td>
    </tr>
   </table>
</body>
</html>
